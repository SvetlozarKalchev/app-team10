<template name="artist_selection">
  <div class="container">

    <div class="artist_selection_content">

      <h1>Select artists you like:</h1>
      <input type="text" name="search_artists" placeholder="Search artists by name">

      <div class="artist_box">
        <img src="radiohead.jpg" alt="">
      </div>

      <button class="next">Next</button>
      <progress value="20" max="50">Step 1/5</progress>

    </div>

  </div>
</template>
