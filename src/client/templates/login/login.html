<template name="login">
  <div class="container">

    <div class="login_content">

      <div id="indie2">
                <p id="submenu">Register to get your music</p>
            </div>

            <div id="authentication">
                 <form id="signInForm" name="signIn" <!--onSubmit="formValidationSignIn()"-->>
                    <input id="usernameLog" type="text" name="username" placeholder="Username">
                    <input id="passwordLog" type="password" name="password" placeholder="Password">
                    <input class="submitBtn" type="submit" name="submit" value="Login">
                </form>
            </div>

    </div>

  </div>
</template>
