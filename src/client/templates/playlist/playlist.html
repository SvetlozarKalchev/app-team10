<template name="playlist">
  <div class="container">

    <div class="margin-element"></div>

    <div class="search_content">

      <div class="drop_down">

        <img class="menu_icon" src="\icons\Menu.png" alt="" />
        <div id="drop_down_content" class="drop_down_content">

          <a href="/music-player">Music Player</a>
          <a href="/playlist">Playlist</a>
          <a href="/recommended-song">Recommend</a>
          <a href="/explore">Explore</a>

        </div>
      </div>

      <input type = "search" id = "search" placeholder="Search music, artists..." />

      <div class="menu_bar_icons">
        <img class="playlist_icon" src=\icons\playlist2.png alt=""/>
        <img class="user_icon" src=\icons\Head.png alt=""/>
      </div>

    </div>

<!--  Song goes here -->

      <div class="music_box">

        <div class="music_info">
          <p class="song_name">Stop Stop</p>
          <p class="artist">The Black Keys</p>
        </div>

        <div class="icons">
          <img class="heart_icon" id="heart_icon" src=\icons\Delete.png alt=""/>
          <img class="more_info_icon" src =\icons\MoreOption.png alt=""/>
        </div>

        <hr>
      </div>

<!--  Song goes here -->

    <div id="more_info_content" class="more_info_content">
      <a href="/recommended-song">Find Similar Songs</a>
      <a href="/music-player">Music Info</a>
    </div>

    <div class="bottom_bar">

      <div class="explore_button_container">
        <img class="explore_icon" src=\icons\Explore.png alt="" >
        <button class="explore">Explore</button>
      </div>

      <div class="my_music_button_container">
        <img class="mymusic_icon" src=\icons\MyMusic.png alt="" >
        <button class="my_music">My Music</button>
      </div>

    </div>

  </div>
</template>
