<template name="music_player">
  <div class="container">

    <div class="song-info">
      <img src="icons/Back.png" alt="">
      <p class="song-title">Sugar</p>
      <p class="band-name">Every Radio</p>
    </div>

      <hr/>


    <div class="song-picture">
      <img src="song-icon.png" alt="">
    </div>



    <div class="song-progress-bar">
      <progress value="0" max="100"></progress>
    </div>



    <div class="player-controls">

      <div class="previous-song">
        <img src="icons/LastSong.png" alt="">
      </div>

      <div class="play-song">
        <img src="icons/Play.png" alt="">
      </div>

      <div class="next-song">
        <img src="icons/NextSong.png" alt="">
      </div>

    </div>



  </div>
</template>
